<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>A Weather app</title>

    <link rel="stylesheet" href="stylesheet.css">
</head>
<body>
    <div class="card">
        <div class="search">
            <input type="text" placeholder="enter city name here" spellcheck="false">
            <button><img src="images/search-icon.png" alt=""></button>
        </div>
        <div class="error">
            <p>Invalid City name</p>
        </div>
        <div class="weather-section">
            <img src="images/weather-app.png" class="weather-icon">
            <h2 class="weather-condition">Clouds</h2>
            <h1 class="temperature">-- Â°C</h1>
            <h2 class="city">CITY</h2>
            <div class="details">
                <div class="col">
                    <img src="images/humidity.png" class="weather-icons">
                    <div>
                        <p class="humidity">-- %</p>
                        <p>Humidity</p>
                    </div>
                </div>
                <div class="col">
                    <img src="images/wind.png" class="weather-icons" style="color: #fff;">
                    <div>
                        <p class="wind">-- km/h</p>
                        <p>Wind speed</p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="index.js"></script>
</body>
</html>
